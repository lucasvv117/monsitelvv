<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparateur des LLMs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Liste des modèles de langage (LLMs)</h1>
    </header>
    
    <!-- Conteneur pour afficher les données -->
    <main>
        <div id="llms"></div>
    </main>
    
    <!-- Script JavaScript pour récupérer et afficher les données -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:3001/llms')
                .then(response => response.json())
                .then(data => {
                    const llmsContainer = document.getElementById('llms');
                    data.forEach(llm => {
                        const llmDiv = document.createElement('div');
                        llmDiv.textContent = `Nom: ${llm.Nom}, Propriétaire: ${llm.Owner}, Création: ${new Date(llm.Création).toLocaleDateString()}, Note: ${llm.Note}`;
                        llmsContainer.appendChild(llmDiv);
                    });
                })
                .catch(error => console.error('Erreur:', error));
        });
    </script>
</body>
</html>
